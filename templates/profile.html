{% extends "layout.html" %}

{% block main %}
<div class="container mt-5">
    <h1 class="text-center">Hi {{ username }}!</h1>

    <div class="mt-4">
        <h3>Your Stats</h3>
        <table class="table table-dark table-striped mt-3">
            <thead>
                <tr>
                    <th scope="col">Difficulty</th>
                    <th scope="col">Highest Score</th>
                    <th scope="col">Average Score</th>
                    <th scope="col">Total Tests</th>
                </tr>
            </thead>
            <tbody>
                {% for stat in stats %}
                <tr>
                    <td>{{ stat.difficulty }}</td>
                    <td>{{ stat.highest_score }}</td>
                    <td>{{ stat.average_score }}</td>
                    <td>{{ stat.total_tests }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
